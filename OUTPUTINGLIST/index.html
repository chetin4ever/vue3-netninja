<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 3.0</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <style>
      body {
        background: #eee;
        max-width: 960px;
        margin: 20px;
      }
      p,
      h3,
      ul {
        margin: 0;
        padding: 0;
      }
      li {
        display: flex;
        list-style-type: none;
        background: #fff;
        margin: 20px;
        border-radius: 10px;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
      }
      li.fav {
        background: #ff9ed2;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>hello Vuee :)</h1>
    <div id="app">
      <!-- attribute binding  -->
      <!-- <a href="url">my very old website</a --><!-- not working-->
      <!-- <a href="{{url}}">my very old website</a --><!-- not working-->
      <!-- <a :href="url">my very old website</a --><!-- working-->
      <a v-bind:href="url">my very old website</a
      ><!-- working-->

      <div v-if="showBooks">
        <!-- for showing the all book use books array -->
        <ul>
          <li
            v-for="book in filteredBook"
            :class="{fav:book.isFav} "
            @click="toggleFav(book)"
          >
            <img :src="book.img" :alt="book.title" />
            <h3>{{book.title}}</h3>
            <p>{{book.auther}}</p>
          </li>
        </ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
